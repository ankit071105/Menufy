<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "icon" href = "PIcs/logo.png" type = "image/png" sizes = "16x16">
    <link rel="stylesheet" href="styles.css" />
    <title>Menufy-Sign in & Sign up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    
</head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
           <Button style="width: 200px; height: 80px; border-radius: 30% 20%; background-color: rgb(22, 22, 116); border: 5px solid rgb(39, 10, 77);"><a href="index.html" style="color: aliceblue; font-size: 22px;">Login</a></Button>
            <a href="#" style="color: rgb(205, 197, 197);">Forget Password ?</a>
            <p class="social-text">Join us in social media platforms</p>
            <div class="social-media">
              <a href="# " class="social-icon">
                <i class="fa-brands fa-github fa-beat"></i>
              </a>
        
              <a href="#" class="face">
                <i class="fa-brands fa-facebook"></i>
              </a>

              <a href="#" class="insta">
                <i class="fa-brands fa-instagram fa-beat"></i>
              </a>
              <a href="#" class="linkedin">
                <i class="fa-brands fa-linkedin fa-beat"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <Button style="width: 200px; height: 80px; border-radius: 30% 20%; background-color: rgb(22, 22, 116); border: 5px solid rgb(39, 10, 77);"><a href="index.html" style="color: aliceblue; font-size: 22px;">Sign-Up</a></Button>
            <p class="social-text">Join us in various  social media platforms</p>
            <div class="social-media">

              <a href="#" class="social-icon">
                <i class="fa-brands fa-github"></i>
                </a>

               

              <a href="#" class="face">
                <i class="fa-brands fa-facebook"></i>
              </a>
              
              <a href=" " class="insta">
                <i class="fa-brands fa-instagram" ></i>
              </a>
              <a href="# " class="linkedin">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Sign Up......
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src=" " class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
             Login to continue your Sign In.....
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src=" " class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="Sign.js"></script>
  </body>
</html>
